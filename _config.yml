# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-remote-theme

# Site settings
encoding: utf-8 # Make sure the encoding is right
lang: en-FR # Set the site language
url: 'https://julienjuan.github.io/blog/'
baseurl: /blog
title: 'Julien Juan'
description: 'This is my new website'
repo: "https://github.com/julienjuan/blog"
permalink: pretty
#logo: "/assets/logo.jpg"
logo: "/assets/Julien-Juan-9740.jpg"
# Pagination
paginate: 5
paginate_path: blog/page:num
email: "juan.julien@free.fr"
author:
  name: "Julien Juan"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "I am an **amazing** person." # Note: Markdown is allowed
  location: "Paris, France"
  links:
    - label: "Made Mistakes"
      icon: "fas fa-fw fa-link"
      url: "https://julienjuan.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mmistakes"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/julienjuan"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/mmistakes"
# disqus: "alembic-1" # Blog post comments, uncomment the option and set the site ID from your Disqus account
# google_analytics: ''
# google_analytics_anonymize_ip: ''
# service_worker: false # Will turn off the service worker if set to false
css_inline: true # Will insert all styles into a single <style> block in the <head> element and remove the style <link> reference

sass:
  style: compressed # Style compression
permalink: pretty  # Permalink style (/YYYY/MM/DD/page-name/)
excerpt_separator: <!-- more --> # Marks end of excerpt in posts
timezone: Europe/Paris # Timezone for blog posts and alike

# Header nav
navigation_header:
- title: Articles
  url: /blog/
- title: A propos
  url: /about/
#- title: Contact
#  url: /contact/

# Footer nav
navigation_footer:
- title: Back to top
  url: '#top'

social_links: # Appears in sidebar. Set the urls then uncomment and comment out as desired
  #Twitter: https://twitter.com/julienjuan
  LinkedIn: https://www.linkedin.com/in/julienjuan
  GitHub: https://github.com/julienjuan
  link: https://julienjuan.com
  RSS: /feed.xml

# Collections
collections:
  posts:
    title: Mes r√©alisations et ambitions
    output: true
    description: ""
    feature_text: |
      Welcome to my blog
    #feature_image: /assets/logos/logo@96px.png
  scope:
      path: ""
      #type: posts
      type: blog
  values:
    layout: single
    author_profile: true
    read_time: true
    comments: true
    share: true
    related: true

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
